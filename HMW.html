<script>
  const is_mobi = navigator.userAgent.toLowerCase().match(/(ipod|ipad|iphone|android|coolpad|mmp|smartphone|midp|wap|xoom|symbian|j2me|blackberry|wince)/i) != null;
  document.getElementById('body').style.background = is_mobi ?
    'url("mobile_background_image.png") center center no-repeat':
    'url("background_image.png") center center no-repeat'
  const date1 = new Date(); //开始时间
  const date2=new Date('2020/1/10,01:00:00'); //结束时间
  const date3=date2.getTime()-date1.getTime(); //时间差秒
  //计算出相差天数
  const days = Math.floor(date3 / (24 * 3600 * 1000));

  //计算出小时数
  const leave1 = date3 % (24 * 3600 * 1000); //计算天数后剩余的毫秒数
  const hours=Math.floor(leave1/(3600*1000));

  //计算相差分钟数
  const leave2=leave1%(3600*1000); //计算小时数后剩余的毫秒数
  let minutes=Math.floor(leave2/(60*1000));

  //计算相差秒数
  const leave3=leave2%(60*1000); //计算分钟数后剩余的毫秒数
  let seconds=Math.round(leave3/1000);
  console.log(" 相差 "+days+"天 "+hours+"小时 "+minutes+" 分钟"+seconds+" 秒")

  $(document).ready(function() {
    const m_ = (hours + (minutes / 60)) * 60;
    seconds_ = m_ * 60 + seconds;
  });
</script>
